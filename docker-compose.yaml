services:
  chat:
    build: .
    image: navrin/css2chat
#    user: css2_llm
    ports:
      - "8501:8501"
    expose:
      - 8501
    volumes:
      - ./.env-docker:/src/.env
    depends_on:
      - db
    links:
      - "db:postgres"
    environment:
      PROJECT_ROOT: "/src"

