  db:
    image: "postgres:16.2-bookworm"
    shm_size: 128mb
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./database_schema:/docker-entrypoint-initdb.d/
      - ./example_data:/data
